<section id="historia" class="py-16 bg-background">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Título -->
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-foreground mb-4">
        Historia de la Colección
      </h2>

      <p class="text-lg text-muted-foreground max-w-3xl mx-auto text-pretty">
        Un viaje a través del tiempo que revela la evolución de las civilizaciones...
      </p>
    </div>

    <!-- Carrusel -->
    <div class="relative">

      <ui-card class="overflow-hidden">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 min-h-[500px]">

          <!-- Imagen -->
          <div class="relative order-2 lg:order-1">
            <img [src]="currentItem().image" [alt]="currentItem().title" class="w-full h-full object-cover slide-in"
               />
            <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
          </div>

          <!-- Contenido -->
          <ui-card-content class="p-8 lg:p-12 flex flex-col justify-center order-1 lg:order-2">
            <div class="slide-in">

              <div class="mb-4">
                <span
                  class="inline-block bg-accent text-accent-foreground px-3 py-1 rounded-full text-sm font-medium mb-2">
                  {{ currentItem().period }}
                </span>
              </div>

              <h3 class="text-2xl lg:text-3xl font-bold text-foreground mb-4">
                {{ currentItem().title }}
              </h3>

              <p class="text-muted-foreground text-lg mb-6 text-pretty">
                {{ currentItem().description }}
              </p>

              <p class="text-foreground/80 mb-8 text-pretty archaeological-text">
                {{ currentItem().details }}
              </p>

              <app-button variant="outline" class="w-fit bg-transparent">
                Explorar Artefactos de este Período
              </app-button>
            </div>
          </ui-card-content>

        </div>
      </ui-card>

      <!-- Controles -->
      <div class="flex items-center justify-between mt-8">
        <app-button variant="outline" size="sm" class="flex items-center gap-2 bg-transparent" (click)="prevSlide()">
          ← Anterior
        </app-button>

        <!-- Indicadores -->
        <div class="flex space-x-2">
          <button *ngFor="let item of historyItems; let i = index" (click)="goToSlide(i)" [ngClass]="
              i === currentIndex()
                ? 'bg-primary scale-110'
                : 'bg-muted-foreground/30 hover:bg-muted-foreground/50'
            " class="w-3 h-3 rounded-full transition-all duration-300"></button>
        </div>

        <app-button variant="outline" size="sm" class="flex items-center gap-2 bg-transparent" (click)="nextSlide()">
          Siguiente →
        </app-button>
      </div>

      <!-- Barra de progreso -->
      <div class="mt-4 w-full bg-muted rounded-full h-1">
        <div class="bg-primary h-1 rounded-full transition-all duration-300" [ngStyle]="{
            width: ((currentIndex() + 1) / historyItems.length) * 100 + '%'
          }"></div>
      </div>
    </div>
  </div>
</section>
