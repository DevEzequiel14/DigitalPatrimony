<section id="instituciones" class="py-16 bg-background">
  <div class="container mx-auto px-4">

    <!-- HEADER -->
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-primary mb-4">
        {{ content[language].title }}
      </h2>

      <p class="text-lg text-muted-foreground max-w-2xl mx-auto">
        {{ content[language].subtitle }}
      </p>
    </div>

    <!-- INSTITUTIONS -->
    <div class="flex flex-col md:flex-row items-center justify-center gap-12 md:gap-24">

      <!-- Institution 1 -->
      <div class="group cursor-pointer transition-transform hover:scale-105">
        <a href="https://www.universidad-ejemplo1.edu" target="_blank" rel="noopener noreferrer" class="block">
          <div class="w-48 h-32 bg-white rounded-lg shadow-lg flex items-center justify-center
                  border-2 border-accent/20 group-hover:border-accent transition-colors">
            <div class="text-center">
              <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-2">
                <!-- Ícono 1 -->
                <svg class="w-8 h-8 text-primary" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z" />
                </svg>
              </div>
              <p class="text-sm font-semibold text-primary">Universidad Nacional</p>
              <p class="text-xs text-muted-foreground">de Arqueología</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Institution 2 -->
      <div class="group cursor-pointer transition-transform hover:scale-105">
        <a href="https://www.museo-ejemplo2.org" target="_blank" rel="noopener noreferrer" class="block">
          <div class="w-48 h-32 bg-white rounded-lg shadow-lg flex items-center justify-center
                  border-2 border-accent/20 group-hover:border-accent transition-colors">
            <div class="text-center">
              <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-2">
                <!-- Ícono 2 -->
                <svg class="w-8 h-8 text-primary" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <p class="text-sm font-semibold text-primary">Museo Nacional</p>
              <p class="text-xs text-muted-foreground">de Historia</p>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
</section>
